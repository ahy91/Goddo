<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo App</title>
        <!--link rel="stylesheet" href="bower_components/todomvc-common/base.css"-->
		{% load staticfiles %}
        <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css">
    </head>
    <body>
        <div id="todoapp">
            <div id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </div>
            <div id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list">
                </ul>
            </div>
            <div id="footer">
                <span id="todo-count"></span>
                <ul id="filters">
                    <li>
                        <a href="#/">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <button id="clear-completed">Clear completed</button>
            </div>
        </div>
        <div id="info">
            <p>Double-click to edit a todo</p>
            <p>Tutorial for <a href="http://www.angularjs.org">AngularJS</a></p>
            <p>AngularJS <a href="http://www.thinkster.io/pick/GtaQ0oMGIl/a-better-way-to-learn-angularjs">Resource</a></p>
            <p>Copy of <a href="http://todomvc.com">TodoMVC</a></p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="{% static "js/script.js" %}"></script>
    </body>
</html>
